<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Comparison</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Compare LLM Responses</h1>
    <form id="promptForm" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="model1">First LLM:</label>
          <select id="model1" class="form-control" required>
            <option value="">Select LLM</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="model2">Second LLM:</label>
          <select id="model2" class="form-control" required>
            <option value="">Select LLM</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <textarea id="prompt" class="form-control" rows="4" placeholder="Enter your prompt here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Compare</button>
    </form>
    </form>
    <div id="results"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
