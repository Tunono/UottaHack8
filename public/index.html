<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Comparison Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>AI Model Comparison Tool</h1>
      <p class="subtitle">Compare responses from different Large Language Models with detailed analytics</p>
    </div>

    <div class="form-section">
      <form id="promptForm">
        <div class="form-row">
          <div class="form-group">
            <label for="model1">First AI Model:</label>
            <select id="model1" class="form-control" required>
              <option value="">Select AI Model</option>
            </select>
          </div>
          <div class="form-group">
            <label for="model2">Second AI Model:</label>
            <select id="model2" class="form-control" required>
              <option value="">Select AI Model</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="prompt">Your Prompt:</label>
          <textarea id="prompt" class="form-control" rows="4" placeholder="Enter your prompt to compare AI responses..." required></textarea>
        </div>
        <button type="submit" class="btn">Compare AI Responses</button>
      </form>
    </div>

    <div id="results"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
