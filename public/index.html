<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Comparison Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <!-- Top Header Bar -->
  <header class="top-header">
    <div class="header-content">
      <a href="home.html" class="logo-link">
        <div class="logo-section">
          <i class="fas fa-brain"></i>
          <span class="app-title">AI Model Comparison</span>
        </div>
      </a>
      <nav class="header-nav">
        <a href="home.html" class="nav-link">Home</a>
        <a href="#" class="nav-link active">Compare</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="settings.html" class="nav-link">Settings</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="header-section">
      <h1>AI Model Comparison Tool</h1>
      <p class="subtitle">Select two models and enter your prompt to compare responses</p>
    </div>

    <div id="results"></div>

    <div class="selected-models-display">
      <div class="selected-model" id="selected1">
        <div class="selected-placeholder">Model 1</div>
      </div>
      <div class="vs-text">VS</div>
      <div class="selected-model" id="selected2">
        <div class="selected-placeholder">Model 2</div>
      </div>
    </div>

    <div class="form-section">
      <form id="promptForm">
        <div class="form-group">
          <label for="prompt">Your Prompt:</label>
          <textarea id="prompt" class="form-control" rows="4" placeholder="Enter your prompt to compare AI responses..." required></textarea>
        </div>
      </form>

      <div class="model-selection-section">
        <div class="search-filter-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="modelSearchInput" placeholder="Search models by name, generation, etc...">
          </div>
          <h3>Select Two Models to Compare</h3>
          <button type="submit" form="promptForm" class="btn btn-compare" id="compareButton" disabled>Compare AI</button>
        </div>
        <div id="modelsGrid" class="models-grid"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="settings.js"></script>
  <script src="script.js"></script>
</body>
</html>
