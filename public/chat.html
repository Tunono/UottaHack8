<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Model Matchup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-header">
    <div class="header-content">
      <a href="home.html" class="logo-link">
        <div class="logo-section">
          <i class="fas fa-brain"></i>
          <span class="app-title">Model Matchup</span>
        </div>
      </a>
      <nav class="header-nav">
        <a href="home.html" class="nav-link">Home</a>
        <a href="index.html" class="nav-link">Compare</a>
        <a href="chat.html" class="nav-link active">Chat</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="settings.html" class="nav-link">Settings</a>
      </nav>
    </div>
  </header>

  <!-- Top model row (mirrors selection on Compare page) -->
  <div id="topModelRow" class="top-model-row container"></div>

  <div class="container">
    <div class="header-section">
      <h1>Chat with a Model</h1>
      <p class="subtitle">Select a model and chat in a live conversational UI</p>
    </div>

    <div class="form-section chat-section">
      <div class="chat-controls">
        <select id="chatModelSelect" class="form-control"></select>
        <button id="clearChat" class="btn btn-secondary">Clear</button>
      </div>

      <div id="chatWindow" class="chat-window"></div>

      <form id="chatForm" class="chat-form">
        <textarea id="chatInput" placeholder="Type your message..." required></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="settings.js"></script>
  <script src="chat.js"></script>
</body>
</html>
